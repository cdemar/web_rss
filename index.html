<!doctype html>
<html lang="en">
  <head>
    <!-- Character set for the document -->
    <meta charset="UTF-8" />
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>RSS Feed Reader</title>
    <!-- Meta description for SEO -->
    <meta name="description" content="A simple RSS Feed Reader application" />
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external JavaScript file, with defer to load after HTML -->
    <script src="rss.js" defer></script>
  </head>
  <body>
    <!-- Header section with main title -->
    <header>
      <h1>RSS Feed Reader</h1>
    </header>

    <!-- Main content section -->
    <main>
      <!-- Section for RSS feed form -->
      <section aria-labelledby="rss-form-heading">
        <!-- Hidden heading for accessibility -->
        <h2 id="rss-form-heading" class="visually-hidden">RSS Feed Form</h2>
        <!-- Form for submitting RSS feed URL -->
        <form id="rss-form" aria-describedby="form-instructions">
          <!-- Label and input for RSS feed URL -->
          <label for="feed-url">Enter RSS Feed URL:</label>
          <input
            type="url"
            id="feed-url"
            name="feed-url"
            required
            aria-label="RSS Feed URL"
          />
          <!-- Submit button -->
          <button type="submit">Fetch</button>
          <!-- Hidden instructions for accessibility -->
          <p id="form-instructions" class="visually-hidden">
            Please enter a valid RSS feed URL and press Fetch.
          </p>
        </form>
      </section>

      <!-- Section for displaying RSS feed entries -->
      <section aria-labelledby="feed-entries-heading">
        <!-- Hidden heading for accessibility -->
        <h2 id="feed-entries-heading" class="visually-hidden">Feed Entries</h2>
        <!-- Unordered list to contain feed entries, with ARIA live region -->
        <ul id="feed-entries" aria-live="polite"></ul>
      </section>
    </main>

    <!-- Footer section -->
    <footer>
      <!-- Footer content -->
      <p>&copy; 2024 RSS Feed Reader</p>
    </footer>
  </body>
</html>
